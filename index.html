 
<html>
    <head>
      <title>Hand Gestures Web App</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
    <div class="container">
    
      <center>
        <h3 class="btn btn-primary heading">GESTURE WEB APP <br>
        <span>&#9996;</span>
        <span>&#9995;</span>
        <span>&#128076;</span>
        <span>&#128079;</span>
        <span>&#128073;</span>
        <span>&#128077;</span>
      </h3>
        <br><br>
  
        <p style="font-size: 22px;">Take a selfie of a gesture to know about it's meaning <br>
            <h4>The model is trained to identify the following gestures - </h4><br>
            <span>&#128076;</span> <label class="divider">|</label>
            <span>&#128077;</span> <label class="divider">|</label>
            <span>&#9996;</span>
            <br>
        </p>
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Webcam View - </label>
          <div id="camera"></div>
          <br>
          <br>
          <button onclick="takeSnapshot()" class="btn btn-primary">Capture Image</button>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Prediction - </label>
          <p class="hand_gesture_name" id="result_hand_gesture"></p>
          <p class="hand_gesture" id="update_hand_gesture"></p>
          <br>
        </div>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Snapshot - </label>
          <div id="result"></div>
          <br><br>
          <button onclick="check()" class="btn btn-success">Predict Hand Gesture</button>
        </div>
  
      </center>
  
    </div>
  
  <script src="main.js"></script>
  
    </body>
  </html>
